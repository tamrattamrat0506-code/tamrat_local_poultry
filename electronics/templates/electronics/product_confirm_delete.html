<!-- electronics/templates/product_confirm_delete.html -->
 {% extends 'base/base.html' %}
{% csrf_token %}
{% load static %}
{% load i18n %}

{% block css %}
<link rel="stylesheet" href="{% static 'electronics/css/product_confirm_delete.css' %}">
{% endblock %}

{% block content %}
 <h2>Delete {{ product.name }}?</h2>
  <p>Are you sure you want to delete this product?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'electronics:product_list' %}">Cancel</a>
  </form>
{% endblock %}

{% block js %}
<script src="{% static 'electronics/js/product_confirm_delete.js' %}"></script>
{% endblock %}
